<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Ticket Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TEDx Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://i.ibb.co/TMwMPqy7/VIPS-ID-pdf.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #E0E0E0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        h1, h2, .accent, .accent-bg, .minimal-btn {
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
        }
        .minimal-bg {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px) brightness(1.2) saturate(1.5);
        }
        .accent {
            color: #eb0028;
        }
        .accent-bg {
            background: #eb0028;
            color: #fff;
            box-shadow: 0 2px 8px 0 rgba(235,0,40,0.10);
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
        }
        .minimal-btn {
            background: #eb0028;
            color: #fff;
            font-weight: 700;
            border-radius: 0.75rem;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(235,0,40,0.08);
            letter-spacing: 0.03em;
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
            border: none;
            outline: none;
        }
        .minimal-btn:hover, .minimal-btn:focus {
            background: #b80020;
            box-shadow: 0 4px 16px 0 rgba(235,0,40,0.12);
            transform: translateY(-2px) scale(1.02);
        }
        .minimal-label {
            color: #E0E0E0;
            font-weight: 500;
            margin-bottom: 0.25rem;
            letter-spacing: 0.01em;
            font-family: 'Roboto', 'Arial', sans-serif;
        }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border: 1.5px solid #424242;
            border-radius: 0.85rem;
            margin-top: 0.25rem;
            background: #252525;
            color: #E0E0E0;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.04);
            font-family: 'Roboto', 'Arial', sans-serif;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus {
            border-color: #eb0028;
            box-shadow: 0 0 8px 0 rgba(235,0,40,0.5);
            outline: none;
        }
        input[type="file"] {
            padding: 0.5rem 1.1rem;
        }
        .minimal-card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px) brightness(1.2) saturate(1.5);
            padding: 2.5rem 2rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg mx-auto minimal-card" style="position: relative; z-index: 1;">
        <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-center" style="color: #FFFFFF;">Check Your Ticket Status</h1>
        <p class="text-center text-gray-400 mb-6">Enter your email to see your ticket's verification status.</p>

        <form action="{% url 'status_result' %}" method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm minimal-label">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <button type="submit" class="w-full minimal-btn py-3 px-4 mt-4 shadow-sm active:scale-95">
                    Check Status
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-500 mt-6">
            <a href="{% url 'submission_form' %}" class="font-medium accent hover:underline transition">Back to submission form</a>
        </p>
    </div>
</body>
</html>
