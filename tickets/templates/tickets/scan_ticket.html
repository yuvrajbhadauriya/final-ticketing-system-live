<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TEDx Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://i.ibb.co/27Gj7hWT/tedxbg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #E0E0E0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        h1, h2, .accent, .accent-bg, .minimal-btn {
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
        }
        .minimal-bg {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px) brightness(1.2) saturate(1.5);
        }
        .accent {
            color: #eb0028;
        }
        .accent-bg {
            background: #eb0028;
            color: #fff;
            box-shadow: 0 2px 8px 0 rgba(235,0,40,0.10);
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
        }
        .minimal-btn {
            background: #eb0028;
            color: #fff;
            font-weight: 700;
            border-radius: 0.75rem;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(235,0,40,0.08);
            letter-spacing: 0.03em;
            font-family: 'Montserrat', 'Roboto', 'Arial', sans-serif;
            border: none;
            outline: none;
        }
        .minimal-btn:hover, .minimal-btn:focus {
            background: #b80020;
            box-shadow: 0 4px 16px 0 rgba(235,0,40,0.12);
            transform: translateY(-2px) scale(1.02);
        }
        .minimal-card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px) brightness(1.2) saturate(1.5);
            padding: 0;
        }
        @media (max-width: 768px) {
            .minimal-card {
                border-radius: 1rem;
            }
        }
        #qr-reader { width: 100%; max-width: 500px; margin: auto; border: none; }
        #result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.8); z-index: 99; }
        #result-box { padding: 2rem; border-radius: 12px; text-align: center; min-width: 350px; max-width: 90%; }
        .detail-label { font-size: 0.9rem; color: #9ca3af; text-transform: uppercase; }
        .detail-value { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto minimal-card overflow-hidden" style="position: relative; z-index: 1;">
        <div class="minimal-bg p-8 flex flex-col items-center justify-center">
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight accent">TED<sup><span style="color: #eb0028;">x</span></sup><span style="color: #FFFFFF; font-weight: normal;">VIPS</span><span style="color: #eb0028;"> | IGNITED</span></h1>
            <p class="text-base mb-6 text-gray-400">Event Check-In Scanner</p>
            <div id="qr-reader" class="mb-6"></div>
            <p class="text-xs text-gray-500 mt-2 text-center">Point the camera at a ticket's QR code to check in.</p>
        </div>
    </div>

    <div id="result-overlay">
        <div id="result-box" class="minimal-bg">
            <h2 id="result-message" class="text-2xl font-bold mb-4"></h2>
            <div id="attendee-details" class="text-left">
                <p class="detail-label">Name</p>
                <p id="result-attendee" class="detail-value"></p>
                <p class="detail-label">Email</p>
                <p id="result-email" class="detail-value"></p>
                <p class="detail-label">Ticket ID</p>
                <p id="result-ticket-id" class="detail-value"></p>
            </div>
            <div id="result-actions" class="mt-6 flex justify-around"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        // --- CSRF Token Setup ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // --- Element References ---
        const resultOverlay = document.getElementById('result-overlay');
        const resultBox = document.getElementById('result-box');
        const resultMessage = document.getElementById('result-message');
        const attendeeDetailsDiv = document.getElementById('attendee-details');
        const resultAttendee = document.getElementById('result-attendee');
        const resultEmail = document.getElementById('result-email');
        const resultTicketId = document.getElementById('result-ticket-id');
        const resultActionsDiv = document.getElementById('result-actions');

        let html5QrcodeScanner;
        let currentQrCodeId = null; 

        function showResult(data) {
            resultMessage.textContent = data.message || 'An error occurred.';
            resultActionsDiv.innerHTML = ''; 
            attendeeDetailsDiv.style.display = 'none';

            if (data.status === 'success') {
                resultBox.className = 'minimal-bg p-8 rounded-lg text-white';
                attendeeDetailsDiv.style.display = 'block';
                resultAttendee.textContent = data.attendee;
                resultEmail.textContent = data.email;
                resultTicketId.textContent = data.ticket_id;
                currentQrCodeId = data.qr_code_id;
                resultActionsDiv.innerHTML = `
                    <button onclick="cancelAndResume()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded">Cancel</button>
                    <button onclick="confirmCheckIn()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">Confirm Check-In</button>
                `;
            } else if (data.status === 'warning') {
                resultBox.className = 'minimal-bg bg-yellow-500 text-white p-8 rounded-lg';
                attendeeDetailsDiv.style.display = 'block';
                resultAttendee.textContent = data.attendee;
                resultEmail.textContent = data.email;
                resultTicketId.textContent = data.ticket_id;
                autoHideAndResume(4000); 
            } else if (data.status === 'confirmed') {
                resultBox.className = 'minimal-bg bg-green-600 text-white p-8 rounded-lg';
                attendeeDetailsDiv.style.display = 'block';
                resultAttendee.textContent = data.attendee;
                resultEmail.textContent = '';
                resultTicketId.textContent = '';
                autoHideAndResume(2500);
            } else { 
                resultBox.className = 'minimal-bg bg-red-600 text-white p-8 rounded-lg';
                autoHideAndResume(3000);
            }

            resultOverlay.style.display = 'flex';
        }
        
        async function confirmCheckIn() {
            if (!currentQrCodeId) return;
            resultMessage.textContent = "Confirming...";
            resultActionsDiv.innerHTML = '';
            
            const response = await fetch("{% url 'confirm_check_in_api' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                body: JSON.stringify({ qr_code_id: currentQrCodeId }),
            });
            const data = await response.json();
            showResult(data);
        }

        function cancelAndResume() {
            resultOverlay.style.display = 'none';
            // --- FIX FOR SCANNER FREEZING ---
            // This more robust method attempts to resume the scanner and catches
            // any potential errors if it's not in a paused state.
            try {
                html5QrcodeScanner.resume();
            } catch (e) {
                console.error("Scanner could not be resumed.", e);
            }
        }
        
        function autoHideAndResume(delay) {
            setTimeout(() => {
                cancelAndResume();
            }, delay);
        }

        async function verifyQrCode(qrCodeId) {
            const response = await fetch("{% url 'verify_ticket_api' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                body: JSON.stringify({ qr_code_id: qrCodeId }),
            });
            const data = await response.json();
            showResult(data);
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.pause();
            verifyQrCode(decodedText);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                // --- THIS LINE REMOVES THE FILE SCAN OPTION ---
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            });
            html5QrcodeScanner.render(onScanSuccess);
        });
    </script>
</body>
</html>
